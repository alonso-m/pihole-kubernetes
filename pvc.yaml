apiVersion: v1                                                                                                                                          
kind: PersistentVolumeClaim                                                                                                                             
metadata:                                                                                                                                               
  name: pihole-pvc                                                                                                                                      
  labels:                                                                                                                                               
    app: pihole                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  accessModes:                                                                                                                                          
    - ReadWriteOnce                                                                                                                                     
  resources:                                                                                                                                            
    requests:                                                                                                                                           
      storage: 500Mi                                                                                                                                    
